<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Formation</title>
    <script>
        function createGroup() {
            let groupName = document.getElementById("groupName").value;
            if (groupName.trim() === "") {
                alert("Please enter a group name");
                return;
            }
            document.getElementById("groupDetails").style.display = "block";
            document.getElementById("groupSize").innerText = "1 / 4";
            alert("Group created successfully");
        }

        function searchMember() {
            let searchQuery = document.getElementById("searchMember").value;
            if (searchQuery.trim() === "") {
                alert("Please enter a roll number or user ID");
                return;
            }
            alert("Searching for: " + searchQuery);
        }

        function addMember() {
            let table = document.getElementById("group-details-table").getElementsByTagName('tbody')[0];
            let rowCount = table.rows.length;
            if (rowCount >= 4) {
                alert("Group is already full");
                return;
            }
            let rollNo = prompt("Enter Roll No:");
            let name = prompt("Enter Name:");
            if (rollNo && name) {
                let newRow = table.insertRow();
                newRow.innerHTML = `<td>${rowCount + 1}</td><td>${rollNo}</td><td>${name}</td>`;
                document.getElementById("groupSize").innerText = `${rowCount + 1} / 4`;
            }
        }
    </script>
</head>
<body>
    <h1>Group Formation</h1>
    
    <section id="groupCreation">
        <h2>Create a Group</h2>
        <input type="text" id="groupName" placeholder="Enter group name">
        <button onclick="createGroup()">Create Group</button>
    </section>

    <section id="groupDetails" style="display: none;">
        <h2>Group Details</h2>
        <p>Group Size: <span id="groupSize">0 / 4</span></p>
        <table id="group-details-table">
            <thead>
                <tr>
                    <th>Sl. No</th>
                    <th>Roll No</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button onclick="addMember()">Add Member</button>
    </section>
</body>
</html>
