<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT Project Allocation and Marks Upload</title>
    <link rel="icon" href="img\p1-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <img src="img/image.png" class="background-img">
    
    <div class="container">
        <div class="header">
            <h2>KIIT Project Allocation and Marks Upload</h2>
            <img src="img\p1-removebg-preview.png" alt="app Logo">
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="userid" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Login As</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                    <option value="Faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
        <footer class="footer">
            <p>&copy; 2025 KIIT Project Allocation and Marks Upload</p>
        </footer>
    </div>
    <script src="js\script.js"></script>
</body>
</html>
